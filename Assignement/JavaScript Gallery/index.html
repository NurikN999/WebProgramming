<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="gallery">
        <div class="inner-w">
            <h1>Gallery of Flags</h1>
            
            <div class="flags">
                <a href="images/1.jpg" class = "img"><img src="images/1.jpg" alt=""></a>
                <a href="images/2.png" class = "img"><img src="images/2.png" alt=""></a>
                <a href="images/3.png" class = "img"><img src="images/3.png" alt=""></a>
                <a href="images/4.jpg" class = "img"><img src="images/4.jpg" alt=""></a>
                <a href="images/5.jpg" class = "img"><img src="images/5.jpg" alt=""></a>
                <a href="images/6.png" class = "img"><img src="images/6.png" alt=""></a>
                <a href="images/7.jpg" class = "img"><img src="images/7.jpg" alt=""></a>
                <a href="images/8.png" class = "img"><img src="images/8.png" alt=""></a>
                <a href="images/9.png" class = "img"><img src="images/9.png" alt=""></a>
                <a href="images/10.png" class = "img"><img src="images/10.png" alt=""></a>
                <a href="images/11.png" class = "img"><img src="images/11.png" alt=""></a>
                <a href="images/12.png" class = "img"><img src="images/12.png" alt=""></a>
                <a href="images/13.jpg" class = "img"><img src="images/13.jpg" alt=""></a>
                <a href="images/14.jpg" class = "img"><img src="images/14.jpg" alt=""></a>
                <a href="images/15.png" class = "img"><img src="images/15.png" alt=""></a>
            </div>
        </div>
    </div>
    
    <script>
        $(".flags").magnificPopup({
            delegate:'a',
            type: 'image',
            gallery:{
                enabled:true
            }
        })
    </script>
</body>
</html>
